<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
	<table>
		<tr>
			<td>单元格内的文字</td>
		</tr>
	</table>
	<form action="#" method="post">
		<table cellpadding ="2" align="center">
			<tr>
			<td align="right">用户名:</td>
			<td><input type="text" name="username" /></td>			
			</tr>
			<tr>
				<td align="right">密码:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td align="right">性别:</td>
				<td>
					<input type="radio" name="gender" value="male"/>男
					<input type="radio"name="gender" value="female"/>女
				</td>
			</tr>
			<tr>
				<td align="right">兴趣:</td>
				<td>
					<input type="checkbox" name="interst" value="film"/>电影
					<input type="checkbox" name="interst" value="code"/>编程
					<input type="checkbox" name="interst" value="game"/>游戏
					<input type="checkbox" name="interst" value="other"/>其他
				</td>
			</tr>
			<tr>
				<td align="right">头像:</td>
				<td><input type="file" name="avatar"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="注册" />
					<input type="reset" value="重置" />
				</td>
			</tr>
			<tr>
				<td>
					<textarea clos="300" rows="5">评论时,还请礼貌对待他人.</textarea>
					<input type="button" value="提交"/>
				</td>
			</tr>
		</table>
	</form>
	</fieldset>
</body>
</html>
